apiVersion: v1
kind: Service
metadata:
  name: qr-generator-service
  labels:
    app: qr-generator
    service: qr-generator
spec:
  type: ClusterIP
  selector:
    app: qr-generator
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
---
# LoadBalancer service for external access (optional - for cloud environments)
apiVersion: v1
kind: Service
metadata:
  name: qr-generator-lb
  labels:
    app: qr-generator
    service: qr-generator-external
spec:
  type: LoadBalancer
  selector:
    app: qr-generator
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
