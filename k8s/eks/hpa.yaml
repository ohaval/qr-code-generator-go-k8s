apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: qr-generator-hpa
  namespace: qr-generator
  labels:
    app: qr-generator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qr-generator
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
